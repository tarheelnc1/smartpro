    <style>
        :root {
            /* Modern Color Palette */
            --primary: #06b6d4; /* Cyan */
            --primary-dark: #0891b2;
            --secondary: #3b82f6; /* Blue */
            --accent: #8b5cf6; /* Purple */
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            /* Neutrals */
            --bg-light: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-glass-dark: rgba(255, 255, 255, 0.5);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.2);
            
            /* Glass effects */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Animations */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--spacing-md);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(6, 182, 212, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 60%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: var(--spacing-xl);
            position: relative;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        .version-tag {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all var(--transition-base);
        }

        .version-tag:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: var(--spacing-xl);
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            transition: all var(--transition-base);
            animation: glassAppear 0.6s ease-out backwards;
        }

        @keyframes glassAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glass-panel:hover {
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.2);
            transform: translateY(-2px);
        }

        .doc-type-selector {
            margin-bottom: var(--spacing-lg);
            text-align: center;
            animation-delay: 0.1s;
        }

        .doc-type-selector h2 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .doc-type-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .doc-type-btn {
            padding: var(--spacing-xl) var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 1.125rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .doc-type-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .doc-type-btn:hover::before {
            opacity: 1;
        }

        .doc-type-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.4);
        }

        .doc-type-btn:active {
            transform: translateY(-2px);
        }

        .doc-type-btn .icon {
            font-size: 3rem;
            display: block;
            margin-bottom: var(--spacing-md);
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            animation-delay: 0.2s;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            animation-delay: 0.3s;
        }

        .panel h2 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            font-size: 1.5rem;
            font-weight: 700;
            padding-bottom: var(--spacing-sm);
            border-bottom: 3px solid var(--primary);
            letter-spacing: -0.01em;
        }

        /* Question Box */
        .question-box {
            background: rgba(6, 182, 212, 0.08);
            padding: var(--spacing-md);
            border-radius: 16px;
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--primary);
            transition: all var(--transition-base);
        }

        .question-box:hover {
            background: rgba(6, 182, 212, 0.12);
            transform: translateX(4px);
        }

        .question-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        /* Modern Input Group with Floating Labels */
        .input-group {
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all var(--transition-base);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Modern Buttons */
        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all var(--transition-base);
            margin: 0.25rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(100, 116, 139, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Voice Button */
        .voice-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-base);
        }

        .voice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        /* Button Group */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            justify-content: center;
        }

        /* Progress Steps */
        .progress-container {
            margin: var(--spacing-lg) 0;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
            z-index: 0;
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width var(--transition-slow);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all var(--transition-base);
            color: var(--text-secondary);
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
        }

        .step.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            margin-top: var(--spacing-xs);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Line Items */
        .line-item {
            background: rgba(6, 182, 212, 0.05);
            padding: var(--spacing-md);
            border-radius: 12px;
            margin-bottom: var(--spacing-sm);
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            transition: all var(--transition-base);
            border: 1px solid var(--border);
        }

        .line-item:hover {
            background: rgba(6, 182, 212, 0.08);
            transform: translateX(4px);
        }

        .line-item-field {
            flex: 1;
        }

        .line-item-remove {
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .line-item-remove:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .add-line-btn {
            width: 100%;
            padding: 0.875rem;
            background: rgba(6, 182, 212, 0.1);
            color: var(--primary);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-base);
            margin-top: var(--spacing-sm);
        }

        .add-line-btn:hover {
            background: rgba(6, 182, 212, 0.15);
            transform: translateY(-2px);
        }

        /* Preview Panel */
        #preview {
            background: white;
            padding: var(--spacing-xl);
            border-radius: 12px;
            min-height: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        /* Step Indicator */
        .step-indicator {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-sm);
            }

            .glass-panel {
                padding: var(--spacing-md);
                border-radius: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .doc-type-buttons {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .version-tag {
                position: static;
                display: inline-block;
                margin-top: var(--spacing-sm);
            }

            .line-item {
                flex-direction: column;
                align-items: stretch;
            }

            .line-item-remove {
                width: 100%;
            }

            .progress-steps {
                font-size: 0.75rem;
            }

            .step-circle {
                width: 32px;
                height: 32px;
                font-size: 0.875rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            body::before {
                display: none;
            }

            .glass-panel {
                background: white;
                backdrop-filter: none;
                box-shadow: none;
                border: none;
            }

            .header,
            .button-group,
            .voice-btn {
                display: none;
            }

            #preview {
                box-shadow: none;
            }
        }

        /* Loading Animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="version-tag">v2.1</span>
            <h1>üìã SmartPro</h1>
            <p>Professional Document Generator - Modern & Intelligent</p>
        </div>

        <div id="docTypeSelector" class="doc-type-selector glass-panel">

                    <span class="icon">üíµ</span>
                    Invoice
                </button>

                    Proposal
                </button>

                    <span class="icon">üîÑ</span>
                    Change Order
                </button>
            </div>
        </div>

        <div id="mainContent" class="main-content hidden">
            <!-- Input Panel -->
            <div class="panel glass-panel">
                <h2>‚úèÔ∏è Input <span id="docTypeLabel"></span></h2>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div id="inputContainer">
                    <!-- Questions will be dynamically loaded here -->
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="panel glass-panel">
                <h2>üëÅÔ∏è Live Preview</h2>
                <div class="button-group">
                    <button class="btn btn-success" onclick="printToPDF()">üñ®Ô∏è Print to PDF</button>
                    <button class="btn btn-primary" onclick="exportPDF()">üì• Download PDF</button>
                    <button class="btn btn-secondary" onclick="startOver()">üîÑ Start Over</button>
                </div>
                <div id="preview" class="preview">
                    <p style="text-align: center; color: #999; padding: 50px;">
                        Preview will appear here as you answer questions...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // ========== GLOBAL STATE ==========
        let documentType = null;
        let currentStep = 1;
        let totalSteps = 0;
        let recognition = null;

        // Data structures
        const invoiceData = {
            client: '',
            date: '',
            invoiceNumber: '',
            lineItems: []
        };

        const proposalData = {
            documentType: '', // 'proposal' or 'changeorder'
            proposalTitle: '',
            date: '',
            client: '',
            address: '',
            sections: [],
            dumpsterFee: 0,
            permitFee: 0,
            gcFee: 0,
            notes: '',
            paymentPlan: {
                percent1: 50,
                percent2: 25,
                percent3: 25
            }
        };

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        }

        // ========== UTILITY FUNCTIONS ==========

        // Invoice number tracking
        function getInvoiceNumbers() {
            return JSON.parse(localStorage.getItem('invoiceNumbers') || '{}');
        }

        function getNextInvoiceNumber(client) {
            const invoiceNumbers = getInvoiceNumbers();
            const currentNumber = invoiceNumbers[client] || 0;
            const nextNumber = currentNumber + 1;
            return String(nextNumber).padStart(3, '0');
        }

        function saveInvoiceNumber(client, number) {
            const invoiceNumbers = getInvoiceNumbers();
            invoiceNumbers[client] = parseInt(number);
            localStorage.setItem('invoiceNumbers', JSON.stringify(invoiceNumbers));
        }
        
        // Date formatting helper
        function formatDate(dateString) {
            if (!dateString) return '';
            // Simply split YYYY-MM-DD and rearrange to MM/DD/YYYY
            // No Date objects = no timezone issues
            const [year, month, day] = dateString.split('-');
            return `${month}/${day}/${year}`;
        }

        function selectDocType(type) {
            documentType = type;
            document.getElementById('docTypeSelector').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            const label = type === 'invoice' ? 'Invoice' : (type === 'proposal' ? 'Proposal' : 'Change Order');
            document.getElementById('docTypeLabel').textContent = `(${label})`;
            
            if (type === 'invoice') {
                totalSteps = 3; // Client info, Line items, Review
                showInvoiceStep(1);
            } else {
                proposalData.documentType = type;
                totalSteps = 6; // Same as before
                showProposalStep(1);
            }
        }

        // ========== INVOICE FLOW ==========
        
        function showInvoiceStep(step) {
            currentStep = step;
            updateProgress();
            
            switch(step) {
                case 1:
                    showInvoiceBasicInfo();
                    break;
                case 2:
                    showInvoiceLineItems();
                    break;
                case 3:
                    showInvoiceReview();
                    break;
            }
        }

        function showInvoiceBasicInfo() {
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Invoice Information</div>
                    
                    <div class="input-group">
                        <label>Invoice Date:</label>
                        <input type="date" id="invoiceDate" value="${today}" onchange="updateInvoicePreview()">
                    </div>
                    
                    <div class="input-group">
                        <label>Billed To (Client Name):</label>
                        <input type="text" id="invoiceClient" placeholder="e.g., Allegiate Gym" oninput="updateClientAndNumber()">
                        ${getVoiceButton('invoiceClient')}
                    </div>
                    
                    <div class="input-group">
                        <label>Invoice Number:</label>
                        <input type="text" id="invoiceNumber" placeholder="001" oninput="updateInvoicePreview()">
                        <small style="color: #666;">Auto-suggested, but you can edit it</small>
                    </div>
                    
                    <button class="btn btn-danger" onclick="showResetInvoiceNumbers()" style="width: 100%; margin: 10px 0; font-size: 0.9em;">
                        üîÑ Reset Invoice Numbers
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="saveInvoiceBasicAndNext()">Next ‚Üí</button>
                    </div>
                </div>
            `;
            
            if (invoiceData.date) document.getElementById('invoiceDate').value = invoiceData.date;
            if (invoiceData.client) {
                document.getElementById('invoiceClient').value = invoiceData.client;
                updateClientAndNumber();
            }
            
            updateInvoicePreview();
        }
        
        function showResetInvoiceNumbers() {
            const invoiceNumbers = getInvoiceNumbers();
            const clients = Object.keys(invoiceNumbers);
            
            if (clients.length === 0) {
                alert('No invoice numbers to reset.');
                return;
            }
            
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Reset Invoice Numbers</div>
                    
                    <p style="color: #e74c3c; font-weight: bold; margin-bottom: 15px;">
                        ‚ö†Ô∏è Warning: This will reset invoice numbers for selected clients!
                    </p>
                    
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        ${clients.map(client => `
                            <div style="margin: 10px 0;">
                                <label style="display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" id="reset_${client.replace(/\s/g, '_')}" value="${client}" style="margin-right: 10px; width: auto;">
                                    <span><strong>${client}</strong> - Current: ${String(invoiceNumbers[client]).padStart(3, '0')}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="btn btn-danger" onclick="resetSelectedInvoiceNumbers()" style="width: 100%; margin-bottom: 10px;">
                        Reset Selected to 001
                    </button>
                    
                    <button class="btn btn-danger" onclick="resetAllInvoiceNumbers()" style="width: 100%; margin-bottom: 10px;">
                        Reset All Invoice Numbers
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceBasicInfo()">‚Üê Back</button>
                    </div>
                </div>
            `;
        }
        
        function resetSelectedInvoiceNumbers() {
            const invoiceNumbers = getInvoiceNumbers();
            const clients = Object.keys(invoiceNumbers);
            let resetCount = 0;
            
            clients.forEach(client => {
                const checkbox = document.getElementById('reset_' + client.replace(/\s/g, '_'));
                if (checkbox && checkbox.checked) {
                    delete invoiceNumbers[client];
                    resetCount++;
                }
            });
            
            if (resetCount === 0) {
                alert('Please select at least one client to reset.');
                return;
            }
            
            localStorage.setItem('invoiceNumbers', JSON.stringify(invoiceNumbers));
            alert(`‚úÖ Reset ${resetCount} client(s). Next invoice will start at 001.`);
            showInvoiceBasicInfo();
        }
        
        function resetAllInvoiceNumbers() {
            if (confirm('Are you sure you want to reset ALL invoice numbers? This cannot be undone!')) {
                localStorage.removeItem('invoiceNumbers');
                alert('‚úÖ All invoice numbers have been reset. Next invoice for any client will start at 001.');
                showInvoiceBasicInfo();
            }
        }

        function updateClientAndNumber() {
            const client = document.getElementById('invoiceClient').value;
            if (client) {
                const nextNumber = getNextInvoiceNumber(client);
                document.getElementById('invoiceNumber').value = nextNumber;
                invoiceData.client = client;
                invoiceData.invoiceNumber = nextNumber;
            }
            updateInvoicePreview();
        }

        function saveInvoiceBasicAndNext() {
            invoiceData.date = document.getElementById('invoiceDate').value;
            invoiceData.client = document.getElementById('invoiceClient').value;
            invoiceData.invoiceNumber = document.getElementById('invoiceNumber').value;
            
            if (!invoiceData.client) {
                alert('Please enter a client name');
                return;
            }
            
            if (!invoiceData.invoiceNumber) {
                alert('Please enter an invoice number');
                return;
            }
            
            showInvoiceStep(2);
        }

        function showInvoiceLineItems() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Line Items</div>
                    
                    <div id="lineItemsList">
                        ${invoiceData.lineItems.map((item, index) => `
                            <div class="line-item">
                                <div class="line-item-content">
                                    <strong>${item.description}</strong><br>
                                    <span style="color: #2ecc71; font-weight: bold;">$${item.amount.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                </div>
                                <div style="display: flex; gap: 8px;">
                                    <button class="btn btn-primary" onclick="editLineItem(${index})" style="padding: 8px 16px; margin: 0;">‚úèÔ∏è Edit</button>
                                    <button class="remove-btn" onclick="removeLineItem(${index})">√ó</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="btn btn-success" onclick="addLineItem()" style="width: 100%; margin-top: 15px;">
                        + Add Line Item
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(1)">‚Üê Back</button>
                        <button class="btn btn-primary" onclick="showInvoiceStep(3)">Next ‚Üí</button>
                    </div>
                </div>
            `;
            
            updateInvoicePreview();
        }

        function addLineItem() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Add Line Item</div>
                    
                    <div class="input-group">
                        <label>Description:</label>
                        <textarea id="lineDescription" placeholder="e.g., Final Payment on 4/23 Proposal" autofocus></textarea>
                        ${getVoiceButton('lineDescription')}
                    </div>
                    
                    <div class="input-group">
                        <label>Amount:</label>
                        <input type="number" id="lineAmount" placeholder="0.00" step="0.01">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(2)">Cancel</button>
                        <button class="btn btn-success" onclick="saveLineItem()">Save Line Item</button>
                    </div>
                </div>
            `;
        }

        function saveLineItem() {
            const description = document.getElementById('lineDescription').value;
            const amount = parseFloat(document.getElementById('lineAmount').value) || 0;
            
            if (!description) {
                alert('Please enter a description');
                return;
            }
            
            invoiceData.lineItems.push({ description, amount });
            showInvoiceStep(2);
        }

        function removeLineItem(index) {
            invoiceData.lineItems.splice(index, 1);
            showInvoiceStep(2);
        }

        function editLineItem(index) {
            const item = invoiceData.lineItems[index];
            
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Edit Line Item</div>
                    
                    <div class="input-group">
                        <label>Description:</label>
                        <textarea id="lineDescription" autofocus>${item.description}</textarea>
                        ${getVoiceButton('lineDescription')}
                    </div>
                    
                    <div class="input-group">
                        <label>Amount:</label>
                        <input type="number" id="lineAmount" value="${item.amount}" step="0.01">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(2)">Cancel</button>
                        <button class="btn btn-success" onclick="updateLineItem(${index})">Save Changes</button>
                    </div>
                </div>
            `;
        }

        function updateLineItem(index) {
            const description = document.getElementById('lineDescription').value;
            const amount = parseFloat(document.getElementById('lineAmount').value) || 0;
            
            if (!description) {
                alert('Please enter a description');
                return;
            }
            
            // Update the existing line item
            invoiceData.lineItems[index] = { description, amount };
            showInvoiceStep(2);
        }

        function showInvoiceReview() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">‚úÖ Review Your Invoice</div>
                    
                    <p style="margin: 20px 0; color: #666;">
                        Your invoice is complete! Review it in the preview panel, then export.
                    </p>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(2)">‚Üê Back</button>
                        <button class="btn btn-success" onclick="finalizeInvoice()">‚úì Finalize & Export</button>
                    </div>
                </div>
            `;
            
            updateInvoicePreview();
        }

        function finalizeInvoice() {
            // Save the invoice number that was actually used (could be auto-suggested or manually edited)
            const invoiceNum = invoiceData.invoiceNumber.replace(/\D/g, ''); // Extract numbers only
            if (invoiceNum) {
                saveInvoiceNumber(invoiceData.client, parseInt(invoiceNum));
            }
            
            // Show success message and export options
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">‚úÖ Invoice Finalized!</div>
                    
                    <p style="margin: 20px 0; color: #2ecc71; font-weight: bold; font-size: 1.2em;">
                        Invoice #${invoiceData.invoiceNumber} has been saved!
                    </p>
                    
                    <p style="margin: 20px 0; color: #666;">
                        Choose how you want to export your invoice:
                    </p>
                    
                    <div class="button-group" style="flex-direction: column;">
                        <button class="btn btn-success" onclick="exportPDF()" style="width: 100%;">
                            üìÑ Print to PDF
                        </button>
                        <button class="btn btn-primary" onclick="saveLocally()" style="width: 100%;">
                            üíæ Save Locally (HTML)
                        </button>
                        <button class="btn" onclick="emailInvoice()" style="width: 100%; background: #3498db; color: white;">
                            ‚úâÔ∏è Email Invoice
                        </button>
                        <button class="btn btn-secondary" onclick="exportWord()" style="width: 100%;">
                            üìù Copy for Word
                        </button>
                        <button class="btn btn-danger" onclick="startOver()" style="width: 100%;">
                            üîÑ Create New Document
                        </button>
                    </div>
                </div>
            `;
        }

        function updateInvoicePreview() {
            const preview = document.getElementById('preview');
            const total = invoiceData.lineItems.reduce((sum, item) => sum + item.amount, 0);
            const formattedDate = formatDate(invoiceData.date);
            
            preview.innerHTML = `
                <style>
                    .invoice-container {
                        max-width: 800px;
                        margin: 0 auto;
                        font-family: Arial, sans-serif;
                        padding: 0;
                    }
                    
                    .invoice-header-section {
                        margin-bottom: 40px;
                    }
                    
                    .invoice-top {
                        display: table;
                        width: 100%;
                        margin-bottom: 30px;
                    }
                    
                    .invoice-top-left {
                        display: table-cell;
                        width: 60%;
                        vertical-align: top;
                    }
                    
                    .invoice-top-right {
                        display: table-cell;
                        width: 40%;
                        vertical-align: top;
                        text-align: right;
                    }
                    
                    .invoice-title {
                        font-size: 2.5em;
                        font-weight: bold;
                        color: #2c3e50;
                        margin-bottom: 10px;
                    }
                    
                    .company-name {
                        font-size: 1.4em;
                        font-weight: bold;
                        color: #2c3e50;
                        margin-bottom: 8px;
                    }
                    
                    .company-details {
                        color: #666;
                        line-height: 1.6;
                    }
                    
                    .invoice-meta {
                        background: #f8f9fa;
                        padding: 15px;
                        border-left: 4px solid #667eea;
                        margin-bottom: 30px;
                    }
                    
                    .invoice-meta table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    
                    .invoice-meta td {
                        padding: 5px 0;
                        vertical-align: top;

        function getVoiceButton(fieldId) {
            if (!recognition) return '';
            
            return `<button class="voice-btn" onclick="startVoiceInput('${fieldId}', event)">
                üé§ Use Voice
            </button>`;
        }

        function startVoiceInput(fieldId, event) {
            if (!recognition) {
                alert('Voice recognition not supported. Use Chrome, Edge, or Safari.');
                return;
            }
            
            const btn = event.target;
            btn.classList.add('listening');
            btn.textContent = 'üé§ Listening...';
            
            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                const field = document.getElementById(fieldId);
                field.value = transcript;
                
                // Trigger appropriate update
                if (documentType === 'invoice') {
                    if (fieldId === 'invoiceClient') updateClientAndNumber();
                    else updateInvoicePreview();
                } else {
                    updateProposalPreview();
                }
                
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.onerror = () => {
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.onend = () => {
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.start();
        }

            const preview = document.getElementById('preview');
            const docType = documentType === 'invoice' ? 'Invoice' : (proposalData.documentType === 'proposal' ? 'Proposal' : 'Change Order');
            const client = documentType === 'invoice' ? invoiceData.client : proposalData.client;
            const invoiceNum = documentType === 'invoice' ? invoiceData.invoiceNumber : '';
            
            // Create filename
            const filename = documentType === 'invoice' 
                ? `Invoice_${invoiceNum}_${client.replace(/\s+/g, '_')}.pdf`
                : `${docType}_${client.replace(/\s+/g, '_')}.pdf`;
            
            // Show loading message
            const originalContent = preview.innerHTML;
            preview.innerHTML = '<p style="text-align: center; padding: 50px; color: #667eea; font-size: 1.2em;">üìÑ Generating PDF... Please wait...</p>';
            
            // Use html2canvas + jsPDF to generate PDF
            setTimeout(() => {
                preview.innerHTML = originalContent;
                
                // MOBILE FIX: Force desktop width temporarily for consistent rendering
                const originalWidth = preview.style.width;
                const originalMaxWidth = preview.style.maxWidth;
                const originalMinWidth = preview.style.minWidth;
                
                // Force desktop-like width (800px standard document width)
                preview.style.width = '800px';
                preview.style.maxWidth = '800px';
                preview.style.minWidth = '800px';
                
                // Wait a moment for reflow
                setTimeout(() => {
                    html2canvas(preview, {
                        scale: 1.5,
                        useCORS: true,
                        logging: false,
                        windowHeight: preview.scrollHeight,
                        windowWidth: 800 // Match our forced width
                    }).then(canvas => {
                        // Restore original width immediately
                        preview.style.width = originalWidth;
                        preview.style.maxWidth = originalMaxWidth;
                        preview.style.minWidth = originalMinWidth;
                        
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jspdf.jsPDF('p', 'mm', 'letter');
                        
                        // Letter size dimensions
                        const pageWidth = 215.9;
                        const pageHeight = 279.4;
                        const margin = 12.7; // 0.5 inch margins
                        const contentWidth = pageWidth - (2 * margin);
                        const contentHeight = pageHeight - (2 * margin);
                        
                        // Calculate image dimensions at current scale
                        let imgWidth = contentWidth;
                        let imgHeight = (canvas.height * imgWidth) / canvas.width;
                        
                        // SMART FITTING: If content is close to fitting on one page (within 30%), 
                        // scale it down to fit rather than splitting across two pages
                        if (imgHeight > contentHeight && imgHeight <= contentHeight * 1.30) {
                            // Content is 0-30% too tall - scale it down to fit on one page
                            const scaleFactor = contentHeight / imgHeight;
                            imgHeight = contentHeight;
                            imgWidth = imgWidth * scaleFactor;
                            
                            // Center horizontally if scaled down
                            const xOffset = (contentWidth - imgWidth) / 2;
                            pdf.addImage(imgData, 'PNG', margin + xOffset, margin, imgWidth, imgHeight);
                            
                            console.log('PDF: Content scaled to fit on single page');
                        } 
                        else if (imgHeight <= contentHeight) {
                            // Content easily fits on one page
                            pdf.addImage(imgData, 'PNG', margin, margin, imgWidth, imgHeight);
                            
                            console.log('PDF: Content fits on single page');
                        } 
                        else {
                            // Content is significantly longer - needs multiple pages
                            let yPosition = 0;
                            let heightRemaining = imgHeight;
                            
                            // Add first page
                            pdf.addImage(imgData, 'PNG', margin, margin, imgWidth, imgHeight);
                            heightRemaining -= contentHeight;
                            
                            // Add subsequent pages
                            while (heightRemaining > 0) {
                                yPosition -= contentHeight;
                                pdf.addPage();
                                pdf.addImage(imgData, 'PNG', margin, margin + yPosition, imgWidth, imgHeight);
                                heightRemaining -= contentHeight;
                            }
                            
                            console.log('PDF: Content spans multiple pages');
                        }
                        
                        // Download the PDF
                        pdf.save(filename);
                        
                        // Show success message briefly
                        const successMsg = preview.innerHTML;
                        preview.innerHTML = '<p style="text-align: center; padding: 50px; color: #2ecc71; font-size: 1.2em;">‚úÖ PDF Downloaded Successfully!</p>';
                        setTimeout(() => {
                            preview.innerHTML = successMsg;
                        }, 2000);
                    }).catch(error => {
                        // Restore width on error too
                        preview.style.width = originalWidth;
                        preview.style.maxWidth = originalMaxWidth;
                        preview.style.minWidth = originalMinWidth;
                        
                        console.error('PDF generation error:', error);
                        alert('Error generating PDF. Please try using Print to PDF instead (Ctrl+P).');
                        preview.innerHTML = originalContent;
                    });
                }, 100); // Wait for reflow
            }, 100);
        }

        function exportWord() {
            const preview = document.getElementById('preview');
            const previewHTML = preview.innerHTML;
            
            // Try to copy HTML to clipboard
            const blob = new Blob([previewHTML], { type: 'text/html' });
            const clipboardItem = new ClipboardItem({ 'text/html': blob });
            
            navigator.clipboard.write([clipboardItem]).then(() => {
