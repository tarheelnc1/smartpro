<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPro - Document Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .doc-type-selector {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .doc-type-selector h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .doc-type-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .doc-type-btn {
            padding: 40px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            font-weight: bold;
        }

        .doc-type-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .doc-type-btn .icon {
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .question-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .voice-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .voice-btn:hover {
            background: #c0392b;
        }

        .voice-btn.listening {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .preview {
            background: white;
            padding: 40px;
            min-height: 600px;
            font-family: Arial, sans-serif;
        }

        .preview h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .preview-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background: #ecf0f1;
            font-weight: bold;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .company-info {
            text-align: left;
        }

        .invoice-info {
            text-align: right;
        }

        .section-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .section-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .step-indicator {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .line-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .line-item-content {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .doc-type-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Print styles - hide everything except preview content */
        @media print {
            @page {
                margin: 1in;
                size: letter;
            }
            
            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .header,
            .doc-type-selector,
            .panel:first-child,
            .button-group,
            h2 {
                display: none !important;
            }

            .main-content {
                display: block;
                grid-template-columns: 1fr;
            }

            .panel {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }

            #preview {
                padding: 0;
                margin: 0;
            }
            
            /* Preserve background colors when printing */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            
            /* Prevent awkward page breaks */
            table {
                page-break-inside: auto;
            }
            
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            
            .section-row {
                page-break-inside: avoid;
            }
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã SmartPro</h1>
            <p>Intelligent Document Generator - Invoices, Proposals & Change Orders</p>
        </div>

        <div id="docTypeSelector" class="doc-type-selector">
            <h2>What type of document do you want to create?</h2>
            <div class="doc-type-buttons">
                <button class="doc-type-btn" onclick="selectDocType('invoice')">
                    <span class="icon">üíµ</span>
                    Invoice
                </button>
                <button class="doc-type-btn" onclick="selectDocType('proposal')">
                    <span class="icon">üìÑ</span>
                    Proposal
                </button>
                <button class="doc-type-btn" onclick="selectDocType('changeorder')">
                    <span class="icon">üîÑ</span>
                    Change Order
                </button>
            </div>
        </div>

        <div id="mainContent" class="main-content hidden">
            <!-- Input Panel -->
            <div class="panel">
                <h2>‚úèÔ∏è Input <span id="docTypeLabel"></span></h2>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="step-indicator" id="stepIndicator"></div>

                <div id="inputContainer">
                    <!-- Questions will be dynamically loaded here -->
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="panel">
                <h2>üëÅÔ∏è Live Preview</h2>
                <div class="button-group">
                    <button class="btn btn-success" onclick="printToPDF()">üñ®Ô∏è Print to PDF</button>
                    <button class="btn btn-primary" onclick="exportPDF()">üì• Download PDF</button>
                    <button class="btn btn-secondary" onclick="startOver()">üîÑ Start Over</button>
                </div>
                <div id="preview" class="preview">
                    <p style="text-align: center; color: #999; padding: 50px;">
                        Preview will appear here as you answer questions...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // ========== GLOBAL STATE ==========
        let documentType = null;
        let currentStep = 1;
        let totalSteps = 0;
        let recognition = null;

        // Data structures
        const invoiceData = {
            client: '',
            date: '',
            invoiceNumber: '',
            lineItems: []
        };

        const proposalData = {
            documentType: '', // 'proposal' or 'changeorder'
            proposalTitle: '',
            date: '',
            client: '',
            address: '',
            sections: [],
            dumpsterFee: 0,
            permitFee: 0,
            gcFee: 0,
            notes: '',
            paymentPlan: {
                percent1: 50,
                percent2: 25,
                percent3: 25
            }
        };

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        }

        // ========== UTILITY FUNCTIONS ==========

        // Invoice number tracking
        function getInvoiceNumbers() {
            return JSON.parse(localStorage.getItem('invoiceNumbers') || '{}');
        }

        function getNextInvoiceNumber(client) {
            const invoiceNumbers = getInvoiceNumbers();
            const currentNumber = invoiceNumbers[client] || 0;
            const nextNumber = currentNumber + 1;
            return String(nextNumber).padStart(3, '0');
        }

        function saveInvoiceNumber(client, number) {
            const invoiceNumbers = getInvoiceNumbers();
            invoiceNumbers[client] = parseInt(number);
            localStorage.setItem('invoiceNumbers', JSON.stringify(invoiceNumbers));
        }
        
        // Date formatting helper
        function formatDate(dateString) {
            if (!dateString) return '';
            // Simply split YYYY-MM-DD and rearrange to MM/DD/YYYY
            // No Date objects = no timezone issues
            const [year, month, day] = dateString.split('-');
            return `${month}/${day}/${year}`;
        }

        function selectDocType(type) {
            documentType = type;
            document.getElementById('docTypeSelector').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            const label = type === 'invoice' ? 'Invoice' : (type === 'proposal' ? 'Proposal' : 'Change Order');
            document.getElementById('docTypeLabel').textContent = `(${label})`;
            
            if (type === 'invoice') {
                totalSteps = 3; // Client info, Line items, Review
                showInvoiceStep(1);
            } else {
                proposalData.documentType = type;
                totalSteps = 6; // Same as before
                showProposalStep(1);
            }
        }

        // ========== INVOICE FLOW ==========
        
        function showInvoiceStep(step) {
            currentStep = step;
            updateProgress();
            
            switch(step) {
                case 1:
                    showInvoiceBasicInfo();
                    break;
                case 2:
                    showInvoiceLineItems();
                    break;
                case 3:
                    showInvoiceReview();
                    break;
            }
        }

        function showInvoiceBasicInfo() {
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Invoice Information</div>
                    
                    <div class="input-group">
                        <label>Invoice Date:</label>
                        <input type="date" id="invoiceDate" value="${today}" onchange="updateInvoicePreview()">
                    </div>
                    
                    <div class="input-group">
                        <label>Billed To (Client Name):</label>
                        <input type="text" id="invoiceClient" placeholder="e.g., Allegiate Gym" oninput="updateClientAndNumber()">
                        ${getVoiceButton('invoiceClient')}
                    </div>
                    
                    <div class="input-group">
                        <label>Invoice Number:</label>
                        <input type="text" id="invoiceNumber" placeholder="001" oninput="updateInvoicePreview()">
                        <small style="color: #666;">Auto-suggested, but you can edit it</small>
                    </div>
                    
                    <button class="btn btn-danger" onclick="showResetInvoiceNumbers()" style="width: 100%; margin: 10px 0; font-size: 0.9em;">
                        üîÑ Reset Invoice Numbers
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="saveInvoiceBasicAndNext()">Next ‚Üí</button>
                    </div>
                </div>
            `;
            
            if (invoiceData.date) document.getElementById('invoiceDate').value = invoiceData.date;
            if (invoiceData.client) {
                document.getElementById('invoiceClient').value = invoiceData.client;
                updateClientAndNumber();
            }
            
            updateInvoicePreview();
        }
        
        function showResetInvoiceNumbers() {
            const invoiceNumbers = getInvoiceNumbers();
            const clients = Object.keys(invoiceNumbers);
            
            if (clients.length === 0) {
                alert('No invoice numbers to reset.');
                return;
            }
            
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Reset Invoice Numbers</div>
                    
                    <p style="color: #e74c3c; font-weight: bold; margin-bottom: 15px;">
                        ‚ö†Ô∏è Warning: This will reset invoice numbers for selected clients!
                    </p>
                    
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        ${clients.map(client => `
                            <div style="margin: 10px 0;">
                                <label style="display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" id="reset_${client.replace(/\s/g, '_')}" value="${client}" style="margin-right: 10px; width: auto;">
                                    <span><strong>${client}</strong> - Current: ${String(invoiceNumbers[client]).padStart(3, '0')}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="btn btn-danger" onclick="resetSelectedInvoiceNumbers()" style="width: 100%; margin-bottom: 10px;">
                        Reset Selected to 001
                    </button>
                    
                    <button class="btn btn-danger" onclick="resetAllInvoiceNumbers()" style="width: 100%; margin-bottom: 10px;">
                        Reset All Invoice Numbers
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceBasicInfo()">‚Üê Back</button>
                    </div>
                </div>
            `;
        }
        
        function resetSelectedInvoiceNumbers() {
            const invoiceNumbers = getInvoiceNumbers();
            const clients = Object.keys(invoiceNumbers);
            let resetCount = 0;
            
            clients.forEach(client => {
                const checkbox = document.getElementById('reset_' + client.replace(/\s/g, '_'));
                if (checkbox && checkbox.checked) {
                    delete invoiceNumbers[client];
                    resetCount++;
                }
            });
            
            if (resetCount === 0) {
                alert('Please select at least one client to reset.');
                return;
            }
            
            localStorage.setItem('invoiceNumbers', JSON.stringify(invoiceNumbers));
            alert(`‚úÖ Reset ${resetCount} client(s). Next invoice will start at 001.`);
            showInvoiceBasicInfo();
        }
        
        function resetAllInvoiceNumbers() {
            if (confirm('Are you sure you want to reset ALL invoice numbers? This cannot be undone!')) {
                localStorage.removeItem('invoiceNumbers');
                alert('‚úÖ All invoice numbers have been reset. Next invoice for any client will start at 001.');
                showInvoiceBasicInfo();
            }
        }

        function updateClientAndNumber() {
            const client = document.getElementById('invoiceClient').value;
            if (client) {
                const nextNumber = getNextInvoiceNumber(client);
                document.getElementById('invoiceNumber').value = nextNumber;
                invoiceData.client = client;
                invoiceData.invoiceNumber = nextNumber;
            }
            updateInvoicePreview();
        }

        function saveInvoiceBasicAndNext() {
            invoiceData.date = document.getElementById('invoiceDate').value;
            invoiceData.client = document.getElementById('invoiceClient').value;
            invoiceData.invoiceNumber = document.getElementById('invoiceNumber').value;
            
            if (!invoiceData.client) {
                alert('Please enter a client name');
                return;
            }
            
            if (!invoiceData.invoiceNumber) {
                alert('Please enter an invoice number');
                return;
            }
            
            showInvoiceStep(2);
        }

        function showInvoiceLineItems() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Line Items</div>
                    
                    <div id="lineItemsList">
                        ${invoiceData.lineItems.map((item, index) => `
                            <div class="line-item">
                                <div class="line-item-content">
                                    <strong>${item.description}</strong><br>
                                    <span style="color: #2ecc71; font-weight: bold;">$${item.amount.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                </div>
                                <button class="remove-btn" onclick="removeLineItem(${index})">√ó</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="btn btn-success" onclick="addLineItem()" style="width: 100%; margin-top: 15px;">
                        + Add Line Item
                    </button>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(1)">‚Üê Back</button>
                        <button class="btn btn-primary" onclick="showInvoiceStep(3)">Next ‚Üí</button>
                    </div>
                </div>
            `;
            
            updateInvoicePreview();
        }

        function addLineItem() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">Add Line Item</div>
                    
                    <div class="input-group">
                        <label>Description:</label>
                        <textarea id="lineDescription" placeholder="e.g., Final Payment on 4/23 Proposal" autofocus></textarea>
                        ${getVoiceButton('lineDescription')}
                    </div>
                    
                    <div class="input-group">
                        <label>Amount:</label>
                        <input type="number" id="lineAmount" placeholder="0.00" step="0.01">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(2)">Cancel</button>
                        <button class="btn btn-success" onclick="saveLineItem()">Save Line Item</button>
                    </div>
                </div>
            `;
        }

        function saveLineItem() {
            const description = document.getElementById('lineDescription').value;
            const amount = parseFloat(document.getElementById('lineAmount').value) || 0;
            
            if (!description) {
                alert('Please enter a description');
                return;
            }
            
            invoiceData.lineItems.push({ description, amount });
            showInvoiceStep(2);
        }

        function removeLineItem(index) {
            invoiceData.lineItems.splice(index, 1);
            showInvoiceStep(2);
        }

        function showInvoiceReview() {
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">‚úÖ Review Your Invoice</div>
                    
                    <p style="margin: 20px 0; color: #666;">
                        Your invoice is complete! Review it in the preview panel, then export.
                    </p>
                    
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="showInvoiceStep(2)">‚Üê Back</button>
                        <button class="btn btn-success" onclick="finalizeInvoice()">‚úì Finalize & Export</button>
                    </div>
                </div>
            `;
            
            updateInvoicePreview();
        }

        function finalizeInvoice() {
            // Save the invoice number that was actually used (could be auto-suggested or manually edited)
            const invoiceNum = invoiceData.invoiceNumber.replace(/\D/g, ''); // Extract numbers only
            if (invoiceNum) {
                saveInvoiceNumber(invoiceData.client, parseInt(invoiceNum));
            }
            
            // Show success message and export options
            document.getElementById('inputContainer').innerHTML = `
                <div class="question-box">
                    <div class="question-text">‚úÖ Invoice Finalized!</div>
                    
                    <p style="margin: 20px 0; color: #2ecc71; font-weight: bold; font-size: 1.2em;">
                        Invoice #${invoiceData.invoiceNumber} has been saved!
                    </p>
                    
                    <p style="margin: 20px 0; color: #666;">
                        Choose how you want to export your invoice:
                    </p>
                    
                    <div class="button-group" style="flex-direction: column;">
                        <button class="btn btn-success" onclick="exportPDF()" style="width: 100%;">
                            üìÑ Print to PDF
                        </button>
                        <button class="btn btn-primary" onclick="saveLocally()" style="width: 100%;">
                            üíæ Save Locally (HTML)
                        </button>
                        <button class="btn" onclick="emailInvoice()" style="width: 100%; background: #3498db; color: white;">
                            ‚úâÔ∏è Email Invoice
                        </button>
                        <button class="btn btn-secondary" onclick="exportWord()" style="width: 100%;">
                            üìù Copy for Word
                        </button>
                        <button class="btn btn-danger" onclick="startOver()" style="width: 100%;">
                            üîÑ Create New Document
                        </button>
                    </div>
                </div>
            `;
        }

        function updateInvoicePreview() {
            const preview = document.getElementById('preview');
            const total = invoiceData.lineItems.reduce((sum, item) => sum + item.amount, 0);
            const formattedDate = formatDate(invoiceData.date);
            
            preview.innerHTML = `
                <style>
                    .invoice-container {
                        max-width: 800px;
                        margin: 0 auto;
                        font-family: Arial, sans-serif;
                    }
                    .invoice-header {
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 30px;

        function getVoiceButton(fieldId) {
            if (!recognition) return '';
            
            return `<button class="voice-btn" onclick="startVoiceInput('${fieldId}', event)">
                üé§ Use Voice
            </button>`;
        }

        function startVoiceInput(fieldId, event) {
            if (!recognition) {
                alert('Voice recognition not supported. Use Chrome, Edge, or Safari.');
                return;
            }
            
            const btn = event.target;
            btn.classList.add('listening');
            btn.textContent = 'üé§ Listening...';
            
            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                const field = document.getElementById(fieldId);
                field.value = transcript;
                
                // Trigger appropriate update
                if (documentType === 'invoice') {
                    if (fieldId === 'invoiceClient') updateClientAndNumber();
                    else updateInvoicePreview();
                } else {
                    updateProposalPreview();
                }
                
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.onerror = () => {
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.onend = () => {
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Use Voice';
            };
            
            recognition.start();
        }

            // Create filename
            const filename = documentType === 'invoice' 
                ? `Invoice_${invoiceNum}_${client.replace(/\s+/g, '_')}.pdf`
                : `${docType}_${client.replace(/\s+/g, '_')}.pdf`;
            
            // Show loading message
            const originalContent = preview.innerHTML;
            preview.innerHTML = '<p style="text-align: center; padding: 50px; color: #667eea; font-size: 1.2em;">üìÑ Generating PDF... Please wait...</p>';
            
            // Use html2canvas + jsPDF to generate PDF
            setTimeout(() => {
                preview.innerHTML = originalContent;
                
                html2canvas(preview, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    windowHeight: preview.scrollHeight
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'letter');
                    
                    // Letter size with 1 inch margins
                    const pageWidth = 215.9; // Letter width in mm
                    const pageHeight = 279.4; // Letter height in mm
                    const margin = 25.4; // 1 inch in mm
                    const contentWidth = pageWidth - (2 * margin);
                    const contentHeight = pageHeight - (2 * margin);
                    
                    const imgWidth = contentWidth;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    // Add first page with margins
                    pdf.addImage(imgData, 'PNG', margin, margin + position, imgWidth, imgHeight);
                    heightLeft -= contentHeight;
                    
                    // Add new pages if content is longer than one page
                    while (heightLeft > 0) {
                        position = -(imgHeight - heightLeft);
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', margin, margin + position, imgWidth, imgHeight);
                        heightLeft -= contentHeight;
                    }
                    
                    // Download the PDF
                    pdf.save(filename);
                    
                    // Show success message briefly
                    const successMsg = preview.innerHTML;
                    preview.innerHTML = '<p style="text-align: center; padding: 50px; color: #2ecc71; font-size: 1.2em;">‚úÖ PDF Downloaded Successfully!</p>';
                    setTimeout(() => {
                        preview.innerHTML = successMsg;
                    }, 2000);
                }).catch(error => {
                    console.error('PDF generation error:', error);
                    alert('Error generating PDF. Please try using Print to PDF instead (Ctrl+P).');
                    preview.innerHTML = originalContent;
                });
            }, 100);
        }

        function saveLocally() {
            const preview = document.getElementById('preview');
            const docType = documentType === 'invoice' ? 'Invoice' : (proposalData.documentType === 'proposal' ? 'Proposal' : 'Change Order');
            const client = documentType === 'invoice' ? invoiceData.client : proposalData.client;
            const invoiceNum = documentType === 'invoice' ? invoiceData.invoiceNumber : '';
            
            // Create filename
            const filename = documentType === 'invoice' 
                ? `Invoice_${invoiceNum}_${client.replace(/\s+/g, '_')}.html`
                : `${docType}_${client.replace(/\s+/g, '_')}.html`;
            
            // Create full HTML document
            const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${docType} - ${client}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

            background: #ecf0f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;
            
            // Create blob and download
            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`‚úÖ Saved as ${filename}\n\nThe file has been downloaded to your Downloads folder.\n\nYou can:\n‚Ä¢ Open it in any browser\n‚Ä¢ Print to PDF from there\n‚Ä¢ Email it as an attachment`);
        }

        function emailInvoice() {
            const preview = document.getElementById('preview');
            const docType = documentType === 'invoice' ? 'Invoice' : (proposalData.documentType === 'proposal' ? 'Proposal' : 'Change Order');
            const client = documentType === 'invoice' ? invoiceData.client : proposalData.client;
            const invoiceNum = documentType === 'invoice' ? invoiceData.invoiceNumber : '';
            
            // Get email body (simplified version without complex HTML)
            const emailBody = preview.innerText;
            
            // Create mailto link
            const subject = documentType === 'invoice' 
                ? `Invoice #${invoiceNum} - ${client}`
                : `${docType} - ${client}`;
            
            const body = encodeURIComponent(emailBody);
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${body}`;
            
            // Try to open email client
            try {
                window.location.href = mailtoLink;
                
                // Show additional instructions
                setTimeout(() => {
                    alert(`üìß Email Instructions:\n\n1. Your default email app should open\n2. Add recipient email address\n3. The invoice is in the email body\n\nüí° Tip: For better formatting, use "Save Locally" then attach the HTML file to your email instead!`);
                }, 500);
            } catch (error) {
                alert(`‚ùå Could not open email client.\n\nAlternative methods:\n\n1. Use "Save Locally" button\n2. Attach the saved HTML file to your email\n\nOR\n\n1. Use "Copy for Word" button  \n2. Paste into email\n3. Format will be preserved`);
            }
        }

        function exportWord() {
            const preview = document.getElementById('preview');
            const previewHTML = preview.innerHTML;
            
            // Try to copy HTML to clipboard
            const blob = new Blob([previewHTML], { type: 'text/html' });
            const clipboardItem = new ClipboardItem({ 'text/html': blob });
            
            navigator.clipboard.write([clipboardItem]).then(() => {
                alert('‚úÖ Invoice copied to clipboard!\n\nNow:\n1. Open Microsoft Word\n2. Press Ctrl+V (or Cmd+V on Mac)\n3. The formatted invoice will paste in!');
            }).catch(() => {
                // Fallback: show the HTML
                alert('To export to Word:\n\n1. Right-click the preview on the right\n2. Select "Copy"\n3. Open Microsoft Word\n4. Paste (Ctrl+V or Cmd+V)\n\nThe formatting will be preserved!');
            });
        }

        function startOver() {
            if (confirm('Start over? All data will be lost.')) {
                location.reload();
            }
        }
    </script>
